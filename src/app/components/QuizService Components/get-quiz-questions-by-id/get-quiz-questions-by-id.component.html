<p>get-quiz-questions-by-id works!</p>
<h1 class="text-center">Quiz</h1>

    <!-- Quiz Questions -->
    <form id="quizForm" class="mt-4">
      <!-- Question 1 -->
      <div class="card mb-3" *ngFor = "let question of questions">
        <div class="card-body">
          <h5 class="card-title">Id: {{question.id}}</h5>
          <p class="card-text">{{question.questionTitle}}</p>
          <div class="form-check">
            <input 
              type="radio" 
              class="form-check-input" 
              name="question1" 
              id="q1_option1" 
              value="H20"
            >
            <label class="form-check-label" for="q1_option1">{{question.option1}}</label>
          </div>
          <div class="form-check">
            <input 
              type="radio" 
              class="form-check-input" 
              name="question1" 
              id="q1_option2" 
              value="O2"
            >
            <label class="form-check-label" for="q1_option2">{{question.option2}}</label>
          </div>
          <div class="form-check">
            <input 
              type="radio" 
              class="form-check-input" 
              name="question1" 
              id="q1_option3" 
              value="CO2"
            >
            <label class="form-check-label" for="q1_option3">{{question.option3}}</label>
          </div>
          <div class="form-check">
            <input 
              type="radio" 
              class="form-check-input" 
              name="question1" 
              id="q1_option4" 
              value="N2"
            >
            <label class="form-check-label" for="q1_option4">{{question.option4}}</label>
          </div>
        </div>
      </div>

      
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
      </div>
    </form>
