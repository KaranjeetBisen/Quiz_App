<div   class="container-fluid py-3">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Question Bank</h4>
      </div>
      <div class="table-responsive" style="max-height: 100vh; overflow-y: auto;">
        <table class="table table-striped table-bordered mb-0">
          <thead class="table-primary">
            <tr>
              <th width="10%">ID</th>
              <th width="70%" >Quiz</th>
              <!-- <th>Option 1</th>
              <th>Option 2</th>
              <th>Option 3</th>
              <th>Option 4</th>
              <th>Difficulty</th>
              <th>Category</th>
              <th>Correct Answer</th> -->
              <th width="20%">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quiz of quizList">
              <td>{{ quiz.id }}</td>
              <td>{{ quiz.title }}</td>
              <!-- <td>{{ question.option1 }}</td>
              <td>{{ question.option2 }}</td>
              <td>{{ question.option3 }}</td>
              <td>{{ question.option4 }}</td>
              <td>{{ question.difficultyLevel }}</td>
              <td>{{ question.category }}</td>
              <td>{{ question.rightAnswer }}</td> -->
              <td>
                <button class="btn btn-sm btn-success" (click)="takeQuizById(quiz.id)">Take Quiz</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
