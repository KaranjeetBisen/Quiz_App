<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh; margin: 20px"
>
  <div class="card shadow-lg" style="width: 70%">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="mb-0">Post New Quiz</h2>
    </div>
    <div class="card-body" style="padding: 1rem 1.5rem">
      <form >
        <div class="mb-2">
            <label for="category" class="form-label">Category</label>
            <input
              id="category"
              name="category"
              class="form-control"
              [(ngModel)]="category"
              required
            >
        </div>
        <div class="mb-2">
          <label for="title" class="form-label"> Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            [(ngModel)]="title"
            required
          />
        </div>
        
        <div class="mb-2">
          <label for="numQ" class="form-label">No. Of Questions</label>
          <input
            type="text"
            id="numQ"
            name="numQ"
            class="form-control"
            [(ngModel)]="numQ"
            required
          />
        </div>
        <button (click)="postQuiz()" type="submit" class="btn btn-primary w-100 mt-2">
          Post Quiz
        </button>
      </form>
    </div>
  </div>
</div>
