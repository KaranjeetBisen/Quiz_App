<div class="container">
  <div class="form-container">
    <h2 class="form-title">Add New Question</h2>
    <form [formGroup]="postCustomerForm">
      <div class="form-group">
        <label for="category">Category: </label>
        <input type="text" id="category" name="category" required formControlName="category">
      </div>
      <div class="form-group">
        <label for="questionTitle">Question Title: </label>
        <input type="text" id="questionTitle" name="questionTitle" required formControlName="questionTitle">
      </div>
      <div class="form-group">
        <label for="option1">Option 1: </label>
        <input type="text" id="option1" name="option1" required formControlName="option1">
      </div>
      <div class="form-group">
        <label for="option2">Option 2: </label>
        <input type="text" id="option2" name="option2" required formControlName="option2">
      </div>
      <div class="form-group">
        <label for="option3">Option 3: </label>
        <input type="text" id="option3" name="option3" required formControlName="option3">
      </div>
      <div class="form-group">
        <label for="option4">Option 4: </label>
        <input type="text" id="option4" name="option4" required formControlName="option4">
      </div>
      <div class="form-group">
        <label for="rightAnswer">Right Answer: </label>
        <input type="text" id="rightAnswer" name="rightAnswer" required formControlName="rightAnswer">
      </div>
      <div class="form-group">
        <label for="difficultyLevel">Difficulty Level: </label>
        <input type="text" id="difficultyLevel" name="difficultyLevel" required formControlName="difficultyLevel">
      </div>
      <button type="submit" (click)="postCustomer()">Add Question</button>
    </form>
  </div>
</div>
